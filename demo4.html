<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大段文字在容器内水平垂直居中</title>
    <style>
        .content{
            text-align: center;
            width: 600px;
            margin: 0 auto;
            background-color: pink;
            padding: 60px 0;
        }
    </style>
</head>
<body>
<div class="content box">
    <h1>这是标题</h1>
    <p>这是内容，这段内容在当前区域内垂直水平居中</p>
</div>
</body>
</html>
