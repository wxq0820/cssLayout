<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定宽高的块在浏览器窗口水平垂直居中</title>
    <style>
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
