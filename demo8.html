<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 不定宽高的块在浏览器窗口水平垂直居中</title>
    <style>
        .box{
            position: absolute;
            text-align: center;
            background-color: pink;
            padding: 0 10px;
            line-height: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="box">
    <h2>这里是内容</h2>
    <p>这里的宽高不定</p>
</div>
</body>
</html>
